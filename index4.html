    <script type="text/javascript" charset="utf-8">
      function findMinimum(arr){
        var min = arr[0];
        var index = 1;
        while(index < arr.length){
          if(arr[index] < min){
            min = arr[index];
          }
          index++;
        }
        return min;
      }
      console.log(findMinimum([8,9,5,4,3,8,0,-1,-90,-2]));
      function findMaximun(arr){
        var max = arr[0];
        var index = 1;
        while (index < arr.length){
          if(arr[index] > max){
            max = arr[index];
          }
          index++;
        }
        return max;
      }
      console.log(findMaximun([7,8,6,9,0]))
    </script>
