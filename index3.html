<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array Reversed</title>
  </head>
  <body>
    <script type="text/javascript">
       /*A program that reverses an array of numbers using while loops*/
    function reverseArray(arr){
      /*reverseArray function to reverse reverse an array of numbers*/
      let poppedItem = [];//created a variable poppedItem to hold an empty array
           while(arr.length != 0){
             //while loop to run when the array length is not equal to 0
             let lastItem = arr.pop()//created a variable to hold the last item in the array
             poppedItem.push(lastItem)//pushes the last item that was popped off into the poppedItem empty array created before
           }
           //after the loop has finished running and the array items popped and pushed
           return poppedItem// returns poopedItem which contains the array items in reversed order
       }
       console.log(reverseArray([1,2,3,4,7,8]))//calls the function and logs it to the console
    </script>
  </body>
</html>
